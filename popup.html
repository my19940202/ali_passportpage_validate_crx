<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    .title {
        font-size: 16px;
    }
    textarea {
        width: 500px;
        height: 300px;
    }
    button {
        background-color: #3998fc;
        color: #fff;
        border-radius: 2px;
        cursor: pointer;
        background-image: none;
        white-space: nowrap;
        font-size: 14px;
        padding: 5px 15px;
    }
    </style>
    <script src="lib/lodash.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div style="width:400px;height:200px;padding: 5px;">
        <h2>用户名类型收集插件</h2>
        <br>
        <article>
            <h4>使用流程</h4>
            <ul>
                <li>1. 输入帐号信息</li>
                <li>2. 点击开始爬取</li>
                <li>3. 爬取结束，点击复制已转取数据</li>
            </ul>
        </article>
        <p>按照以下格式，输入要找回的登录名（换行分隔）: 1502234134</p>
        <textarea id="content" placeholder="1502234134"></textarea>
        <br/>
        <button id="popup_submit">点击开始爬取数据</button>
        <br/>
        <br/>
        <button id="popup_clear">点击清空已抓取数据</button>
        <br/>
        <br/>
        <button id="copy_data">点击复制已抓取数据</button>
    </div>
</body>
</html>
